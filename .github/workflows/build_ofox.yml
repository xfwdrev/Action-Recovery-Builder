name: Build OrangeFox

on:
  workflow_dispatch:

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        target: [o1s, p3s, r9s, t2s]
    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Initialize workspace
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
      id: pwd

    - name: Prepare the build environment
      run: |
        sudo apt update && sudo apt upgrade -y
        DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            linux-modules-extra-$(uname -r) \
            git python3 tar aria2
        git clone https://gitlab.com/OrangeFox/misc/scripts.git
        cd scripts
        sudo bash setup/android_build_env.sh
        sed -i 's/cd -/cd ../g' setup/install_android_sdk.sh
        sudo bash setup/install_android_sdk.sh
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Sync OrangeFox sources and minimal manifest
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}
        git clone https://gitlab.com/OrangeFox/sync.git
        cd sync
        ./orangefox_sync.sh --branch 12.1 --path ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone device tree
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1
        git clone https://github.com/xfwdrev/android_device_samsung_exynos2100_ofox.git -b android-12.1 ./device/samsung/exynos2100
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Building recovery
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1
        set +e
        export ALLOW_MISSING_DEPENDENCIES=true
        export FOX_BUILD_DEVICE=${{ matrix.target }}
        source build/envsetup.sh
        set -e
        lunch twrp_${{ matrix.target }}-eng && make clean && mka recoveryimage -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Date Variables
      run: |
        echo "DATE_SHORT=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
        echo "DATE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
        echo "DATE_LONG=$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT
      id: date

    - name: Archive the files
      run: |
        ls -a ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1/out/target/product/ && echo
        ls -a ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1/out/target/product/${{ matrix.target }}/ && echo
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1/out/target/product/${{ matrix.target }}
        tar -cvf OrangeFox-R11.3-Unofficial-${{ matrix.target }}.tar recovery.img
        mv recovery.img OrangeFox-R11.3-Unofficial-${{ matrix.target }}.img
        # mv OrangeFox*.zip OrangeFox-R11.3-Unofficial-${{ matrix.target }}.zip
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1/out/target/product/${{ matrix.target }}/OrangeFox-R11.3-Unofficial-${{ matrix.target }}.img
          ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1/out/target/product/${{ matrix.target }}/OrangeFox-R11.3-Unofficial-${{ matrix.target }}.tar
          ${{ steps.pwd.outputs.workspace-folder }}/fox_12.1/out/target/product/${{ matrix.target }}/OrangeFox-R11.3-Unofficial-${{ matrix.target }}.zip
        name: ofox-${{ matrix.target }}-${{ steps.date.outputs.DATE_SHORT }}
        tag_name: ${{ steps.date.outputs.DATE_TAG }}
        body: |
          Manifest: fox_12.1
          Device: ${{ matrix.target }}
          Target: recovery
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
